<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Barra de Navegación</title>
  <style>
    .navbar {
      max-width: 5000px;
      margin: 0 auto; /* Para centrar la navbar horizontalmente */
      height: 80px; /* Ajusta la altura */
    }
    .btn-rojo {
    background-color: red;
    }
    .btn-rojo:hover {
    background-color: darkred;
    /* Agrega cualquier otro estilo adicional que desees cuando el mouse esté sobre el botón */
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-white bg-white">
    <a class="navbar-brand" href="#">Mi Sitio</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" >Acerca de</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" >Servicios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" >Contacto</a>
        </li>
      </ul>
    </div>    
  </nav>
</body>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">LISTADO DE SOCIOS</span>
                    <button class="btn btn-success float-end" routerLink="/crear-socio">NUEVO</button>
                    <button (click)="ObtenerInforme()" class="btn btn-success float-start btn-rojo btn-rojo:hover" [disabled]="listaSocios.length === 0">EXPORTAR</button>
                    <table *ngIf="listaSocios.length > 0" class="table table-striped mt-4">
                        <thead>
                          <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Dni</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellidos</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let socio of listaSocios">
                            <td>{{socio.idSocio}}</td>
                            <td>{{socio.dni}}</td>
                            <td>{{socio.nombre}}</td>
                            <td>{{socio.apellidos}}</td>
                            <td>
                                <i [routerLink]="['/editar-socio', socio.idSocio]" class="fas fa-solid fa-file-pen text-primary"></i>
                                <i (click)="eliminarSocio(socio.idSocio)" class="fas fa-solid fa-trash-can text-danger"></i>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                      <h5 style="text-align: center; margin-top: 10px;" *ngIf="listaSocios.length == 0">Aún no hay socios registrados</h5>
                </div>
            </div>
        </div>
    </div>
</div>
